<section id="wrapper" class="login-register" style="background-image:url(../assets/images/background/login-register.jpg);">
  <div class="login-box card">
    <div class="card-body">
      <form class="form-horizontal form-material" [formGroup]="_loginForm" (ngSubmit)="onSubmit(_loginForm.value)">
        <a href="javascript:void(0)" class="text-center db">
          <img class="logo-induxion" src="../assets/images/logo-induxion.png" alt="Home" />
        </a>
        <hr>
        <div class="form-group row padding-top-1" [ngClass]="{'has-danger': !_isValid('username')}">
          <div class="col-md-12">
            <div class="input-group">
              <input class="form-control" type="text" placeholder="Usuario" [formControl]="_loginForm.controls['username']" [ngClass]="{'form-control-danger': !_isValid('username')}">
            </div>
            <span class="help-block help-block-error" *ngIf="!_formErrors.username.valid">{{_formErrors.username.message}}</span>
          </div>
        </div>
        <div class="form-group row" [ngClass]="{'has-danger': !_isValid('password')}">
          <div class="col-md-12">
            <div class="input-group">
              <input class="form-control" type="password" placeholder="Contraseña" [formControl]="_loginForm.controls['password']" [ngClass]="{'form-control-danger': !_isValid('password')}">
            </div>
            <span class="help-block help-block-error" *ngIf="!_formErrors.password.valid">{{_formErrors.password.message}}</span>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-12">
            <div class="input-group">
            </div>
          </div>
        </div>

        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button type="submit" class="btn btn-info btn-lg btn-block text-uppercase" [disabled]="!_loginForm.valid || _submitted == true">Iniciar Sesión</button>
          </div>
          <br>
          <div class="col-xs-12 padding-top-1" *ngIf="_submitted">
            <p class=" text-center">Espere por favor, estamos procesando su solicitud!</p>
          </div>
          <div *ngIf="_errorMessage" class="col-xs-12 error-block mt-h">
            <div class="alert alert-danger">{{_errorMessage}}</div>
          </div>
        </div>
      </form>

    </div>
  </div>
</section>
